<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR System</title>
    <link rel="stylesheet" href="./Css/accounting.css">
</head>
<body>
    <header>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./accounting.html">Accounting Page</a>
      </nav>
    </header>

    <main>
      <table id="table1">
       <thead>
         <tr>
          <th>Department Name</th>
          <th>Number of Employees</th>
          <th>Total Salary</th>
          <th>Average Salary</th>
         </tr>
       </thead>
       <tbody>
         <tr>
          <td>Administration</td>
          <td id="AdministrationCell">0</td>
          <td id="AdministrationSalary">0</td>
          <td id="AdministrationAverage">0</td>
         </tr>
         <tr>
          <td>Marketing</td>
          <td id="MarketingCell">0</td>
          <td id="MarketingSalary">0</td>
          <td id="MarketingAverage">0</td>
         </tr>
         <tr>
          <td>Development</td>
          <td id="DevelopmentCell">0</td>
          <td id="DevelopmentSalary">0</td>
          <td id="DevelopmentAverage">0</td>
         </tr>
         <tr>
          <td>Finance</td>
          <td id="FinanceCell">0</td>
          <td id="FinanceSalary">0</td>
          <td id="FinanceAverage">0</td>
         </tr>
        </tbody>
        <tfoot>
          <tr>
            <td> All Departments</td>
            <td id="allCell">0</td>
            <td id="allSalary">0</td>
            <td id="allAverage">0</td>
          </tr>
        </tfoot>
      </table>
      
    </main>

    <footer class="foot1">
        <nav>
            <a href="">Facebook</a>
            <a href="">Instgram</a>
        </nav>
    </footer>
    <script src="./JS/accounting.js"></script>
</body>
</html>
